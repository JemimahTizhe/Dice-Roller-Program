<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="shortcut icon" href="/dice_images/icon.png" type="image/x-icon">
</head>
<body>
    
    <div id="container">
        <h1>Dice Roller Game</h1>
        <label for="">No of Dice:</label>
        <input type="number" value="1" min="1" id="numOfDice">
        <br>
        <button onclick="rollDice()">Roll Dice</button>

        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
    <footer>
        <p>Created by Jemimah Tizhe</p>
    </footer>
</body>
</html>
